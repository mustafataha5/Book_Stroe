<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {%load static%}

    <link rel="stylesheet" href="{% static 'css/index.css'%}">
</head>
<body>
    <div class="row mt-5 justify-content-center">
        <div class="col-sm-4"> 
            <div class="card pt-3" >
                <h5 class="card-title text-center">Registeration</h5>
                <div class="card-body">
                  <form class="d-flex flex-column  p-2" action="/create_user" method="post">

                    <div class="name_input">
                        <input class="p-1" type="text" name="first_name" placeholder="First name">
                        <input class="p-1" type="text" name="last_name" placeholder="Last name" >
                    </div>


                    <input class="my-2 mx-1 p-1" name="email" type="email" placeholder="Email" required>
                    <input class="my-2 mx-1 p-1" type="password" name="password" placeholder="Password" required>
                    <input class="my-2 mx-1 p-1" type="password" name="check_password" placeholder="Check Password" required>
                    <div class="d-flex justify-content-evenly">
                        <label for="birthday">Birthday </label>
                        <input type="date" name="birthday">
                    </div>
                    <div class="d-flex justify-content-evenly">
                        <label for="gender">Gender:</label>
                        <input type="radio" name="gender"  value="male" placeholder="Male">
                        <input type="radio" name="gender"  value="female">
                    </div>
                    <button class="my-2 btn btn-primary" type="submit" class=""> Login</button>
                  </form>
                  <hr class="mx-1">
                  

                </div>
              </div>
        </div>
    </div>
</body>
</html>
