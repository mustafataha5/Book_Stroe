<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {%load static%}

    <link rel="stylesheet" href="{% static 'css/index.css'%}">

</head>
<body>
    

    <div class="row mt-5 justify-content-center">
        <div class="col-sm-4"> 
            <div class="card" >
                <!-- <h5 class="card-title">Login</h5> -->
                <div class="card-body">
                  <form class="d-flex flex-column" action="/login" method="post">
                    <input class="my-2 p-1" name="email" type="email" placeholder="Email" required>
                    <input class="my-2 p-1" type="password" name="password" placeholder="Password" required>
                    <button class="my-2 btn btn-primary" type="submit" class=""> Login</button>
                  </form>
                  <hr class="mx-1">
                  <div class="d-flex justify-content-center">
                    <a href="/register" class="btn text-center register_btn">Create new account</a>
                  </div>
                  

                </div>
              </div>
        </div>
    </div>
    
</body>
</html>
